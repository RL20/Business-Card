<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center; /* Center align the content */
        /*align-items: center; /* Vertically center the content */
        height: 100vh;
        width: 100vw;
      }
      .card {
        background-color: #fff; /* Background color of the card */
        width: 60%; /* The card occupies 3/5 of the page width */
        padding: 20px;
        border-radius: 10px; /* Rounded corners for the card */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for the card */
        /*margin: 0 auto; /* Margins of 1/5 of the page width on both sides */
      }

      .icons {
        text-align: center;
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .icons i {
        font-size: 2.5rem;
        margin: 0 10px;
        color: #333;
        transition: color 0.3s;
      }
      .icons i:hover {
        color: gold;
        font-size: 50px;
      }
      .button-container {
        text-align: center;
        margin-top: 20px; /* Adjusted margin */
      }
      .button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .profile-img {
        width: 200px;
        height: 200px;
        overflow: hidden;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        position: absolute;
        top: 0;
        animation: slideDown 2s forwards; /* Apply the animation */
      }
      .modal {
        display: none; /* hidden by default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        background-color: rgba(0, 0, 0, 0.832);
      }

      .modal-content {
        background-color: #fefefe;
        background-color: #b3d4fc;
        margin: 25% auto; /* work according to screen*/
        padding: 20px;
        border: 1px solid #888;
        width: 500px;
        height: 400px;
        text-align: center;
        border-radius: 5%;
      }

      .close {
        color: #aaa;
        color: red;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      @keyframes slideDown {
        0% {
          top: -200px; /* Start above the viewport */
        }
        100% {
          top: 250px; /* End position */
        }
      }

      .profile-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Media query for smaller screens */
      @media (max-width: 600px) {
        .icons {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 10px;
        }
        .icons i {
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-img">
      <img src="./RLS.png" alt="Profile Image" />
    </div>
    <div class="card">
      <div class="icons" style="margin-top: 500px">
        <i class="fas fa-map-marker-alt" onclick="openNavigationOptions()"></i>
        <i class="fas fa-desktop"></i>
        <a href="https://github.com/RL20" target="_blank"><i class="fas fa-globe"></i></a>
        <a href="https://wa.me/972526966833" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="mailto:harel_shalom@yahoo.com"><i class="far fa-envelope"></i></a>
        <a href="tel:0526966833"><i class="fas fa-phone"></i></a>
      </div>
      <div></div>
      <!-- window with navigation options-->
      <div id="navigationModal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close" onclick="closeNavigationOptions()">&times;</span>
          <p>Choose a navigation app:</p>
          <!-- link to Google Maps-->
          <i class="fas fa-map-marked-alt navigation-icons" onclick="openGoogleMaps()"></i>
          <i class="fab fa-waze navigation-icons" onclick="openWaze()"></i>
        </div>
      </div>
      <div class="button-container">
        <button class="button" onclick="downloadVCard()">Add Contact</button>
      </div>
    </div>
    <script>
      // open navigation window
      function openNavigationOptions() {
        var modal = document.getElementById("navigationModal");
        modal.style.display = "block";
      }

      // close navigation window
      function closeNavigationOptions() {
        var modal = document.getElementById("navigationModal");
        modal.style.display = "none";
      }

      // open Google Maps
      function openGoogleMaps() {
        window.open("https://www.google.com/maps/search/?api=1&query=מסגר+4,+חדרה");
      }

      // open Waze
      function openWaze() {
        window.open("https://waze.com/ul?q=מסגר+4,+חדרה");
      }

      function downloadVCard() {
        var contactName = "_RLS_הראל שלום";
        var phoneNumber = "0526966833";
        var email = "harel_shalom@yahoo.com";
        var address = 'חטיבת הנח"ל 16, חדרה';
        var website = "https://rl20.github.io/Bussines-Card/";
        var title = "RLS פיתוח תוכנה";
        var photoURL = "https://raw.githubusercontent.com/RL20/Bussines-Card/main/RLS.png";

        var vCardData =
          "BEGIN:VCARD\n" +
          "VERSION:3.0\n" +
          "FN:" +
          contactName +
          "\n" +
          "TEL;TYPE=CELL:" +
          phoneNumber +
          "\n" +
          "EMAIL:" +
          email +
          "\n" +
          "ADR;TYPE=HOME:" +
          address +
          "\n" +
          "URL:" +
          website +
          "\n" +
          "TITLE:" +
          title +
          "\n" +
          "PHOTO;VALUE=URL:" +
          photoURL +
          "\n" +
          "END:VCARD";

        var blob = new Blob([vCardData], { type: "text/vcard" });
        var url = window.URL.createObjectURL(blob);
        var a = document.createElement("a");
        a.href = url;
        a.download = "contact.vcf";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    </script>
  </body>
</html>
